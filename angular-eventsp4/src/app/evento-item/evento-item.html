<img class="card-img-top" [src]="evento.image" [alt]="evento.title" />

<div class="card-body">
  <h4 class="card-title">{{ evento.title | titlecase }}</h4>
  <p class="card-text">{{ evento.description }}</p>

  <div class="text-end">
    <button
      class="btn btn-danger"
      (click)="deleteEvento()">
      Borrar
    </button>
  </div>
</div>

<div class="card-footer text-muted d-flex justify-content-around">
  <span>{{ evento.date | date:'dd/MM/yyyy' }}</span>
  <span>{{ evento.price | currency:'EUR':'symbol':'1.2-2' }}</span>
</div>
