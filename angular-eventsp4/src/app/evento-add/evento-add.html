<form class="mt-4" (ngSubmit)="addEvent()" #eventoForm="ngForm">
  <div class="form-group mb-3">
    <label>Nombre</label>
    <input
      type="text"
      class="form-control"
      name="title" 
      [(ngModel)]="evento.title"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label>Fecha</label>
    <input 
      type="date" 
      class="form-control" 
      name="date" 
      [(ngModel)]="evento.date" 
      required 
    />
  </div>

  <div class="form-group mb-3">
    <label>Descripci√≥n</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="evento.description"
      required
    ></textarea>
  </div>

  <div class="form-group mb-3">
    <label>Precio</label>
    <input
      type="number"
      class="form-control"
      name="price"
      [(ngModel)]="evento.price"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label>Imagen</label>
    <input
      type="file"
      class="form-control"
      name="imageInput" 
      #fileImage
      (change)="changeImage(fileImage)"
    />
  </div>

  @if (evento.image) {
    <img [src]="evento.image" class="img-thumbnail mb-3" style="max-width: 200px;" />
  }

  <div class="mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!eventoForm.valid">
      Create
    </button>
    <a class="btn btn-secondary ms-2" [routerLink]="['/eventos']">Volver</a>
  </div>
</form>
